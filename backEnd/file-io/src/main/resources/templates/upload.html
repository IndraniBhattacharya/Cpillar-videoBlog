<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<h1>Spring Boot File Upload Example</h1>

<hr/>

<h4>Upload Single File:</h4>
<form action="#" method="POST" th:action="@{/uploadFile}"  enctype="multipart/form-data">
  <input type="text" name="category" placeholder="Enter video category"/><br/><br/>
  <input type="file" name="videofile"/> <br/><br/>
  <input type="text" name="title" placeholder="Enter title of the video"/><br/><br/>
  <button type="submit">Submit</button>
</form>

<hr/>

<div th:if="${message}">
  <h2 th:text="${message}"></h2>
  
</div>

</body>
</html>
